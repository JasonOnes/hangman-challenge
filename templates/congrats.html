<!DOCTYPE html>
<html>
<head>
    <title>HangPerson</title>
</head>

<body>
<h1>Congrats</h1>
<h2>{{word_completed}}</h2>
{% if remaining %}
<h1>{{ remaining }}</h1>
<form action="{{ url_for('next_game', all_words=remaining, word_completed=word_completed) }}" method='POST'>
    <input type="submit" value="new_game">
{% else %}
<h1>"GAME OVER MAN!"</h1>
<p>--Bill Paxton (RIP)</p>    
{% endif %}
</form>
</body>





</html>
